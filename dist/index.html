<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>BSaleTest</title>
</head>

<body class="bg-opacity-10 bg-secondary">
    <nav class="shadow-sm navbar navbar-expand-lg sticky-top navbar-light bg-light">

        <div class="container-fluid container-sm">
            <!--Botón que se mostrara en pantallas pequeñas-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!--Titulo de la parte superior izquierda-->
            <div class="p-2 bd-highlight">
                <a class="navbar-brand h1" href="#">BSale Test</a>
            </div>

            <!---->
            <div class="p-2 collapse navbar-collapse bd-highlight" id="navbarTogglerDemo03">
                <div class="p-2 d-sm-flex bd-highlight flex-sm-fill">
                    <!--Lista de categorias-->
                    <div class="p-2 bd-highlight">
                        <ul class="navbar-nav me-3 ">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categorias</a>
                                <ul class="dropdown-menu listCategories" aria-labelledby="navbarDropdown"></ul>
                            </li>
                        </ul>
                    </div>

                    <!--Buscador superior-->
                    <div class="p-2 bd-highlight input-group">
                        <input type="text" class="form-control" id="inputSearch" placeholder="Buscar productos" aria-label="Products" aria-describedby="addon-wrapping">
                        <span class="input-group-text">
                            <a href="" class="searchName">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search searchName" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                              </svg>
                            </a>
                        </span>
                    </div>

                    <!--Carrito de compras ubicado en la parte derecha superior-->
                    <div class="p-2 bd-highlight float-end">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart4 text-danger" viewBox="0 0 16 16">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"></path>
                  </svg>
                    </div>
                </div>
            </div>
        </div>

    </nav>
    <div class="container">
        <div class="mt-2 row">
            <div class="col">
                <!--Fila para mostrar la navegación de la página-->
                <div class="row">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb" id="breadcrumb">
                            <li class='breadcrumb-item'>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
                            </svg>
                                <a href='#' class='linkIndex'>Inicio </a>
                            </li>
                        </ol>
                    </nav>
                </div>


                <div class="row">
                    <!--Texto con información resumen de la lista de productos-->
                    <div class="col">
                        <p id="titleFilter"></p>
                    </div>
                    <!--Paginación superior-->
                    <div class="col">
                        <nav aria-label="...">
                            <ul class="pagination justify-content-end" id="paginationTop"></ul>
                        </nav>
                    </div>

                </div>

                <!--Fila para mostrar los productos -->
                <div class="mb-3 row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-5 justify-content-md-center cardsProducts">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">

                        </div>
                    </div>
                </div>

                <!--Paginación inferior-->
                <div class="row">
                    <nav aria-label="...">
                        <ul class="pagination justify-content-end" id="paginationEnd"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!--Plantilla para insertar la lista de productos ordenado por card-->
    <template id="templateProducts">
      <div class="col">
        <div class="p-4 text-center shadow-sm card h-100">
          <img class="card-img-top h-75 mh-75" style="object-fit: scale-down" />
          <div class="card-body border-bottom">
            <span
              id="card-title"
              class="pb-2 fs-6 text-capitalize text-"
            ></span>
          </div>
          <div class="card-body">
            <h6 class="card-text"></h6>
            <a href="#" class="card-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-cart-plus"
                viewBox="0 0 16 16"
              >
                <path
                  d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"
                />
                <path
                  d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </template>

    <!--Plantilla para insertar la lista de categorias-->
    <template id="templateCategories">
      <li><a class="dropdown-item" href="#"></a></li>
    </template>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bsale.js"></script>
</body>

</html>
